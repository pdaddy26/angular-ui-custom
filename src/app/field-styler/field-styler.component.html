<table class="card-shadow">
  <thead>
    <tr>
      <th>FIELD</th>
      <th>LABEL</th>
      <th>WEIGHT</th>
      <th>COLOR</th>
    </tr>
  </thead>
  <tbody>
    <tr [appOrdable]="fields" *ngFor="let f of fields" [id]="f">
      <td>
        <label>{{f}}</label>
      </td>
      <td>
        <input class="editableLabel" type="text" [(ngModel)]="fieldStyles[f+'#LABEL'].title" />
      </td>
      <td>
          <select [(ngModel)]="fieldStyles[f+'#LABEL'].css['font-weight']">
            <option *ngFor="let weight of fontWeights" [value]="weight">{{weight}}</option>
          </select>
      </td>
      <td>
        <input type="color" [(ngModel)]="fieldStyles[f+'#LABEL'].css['color']" />
      </td>
    </tr>
  </tbody>
</table>
